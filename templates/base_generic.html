<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="flex flex-col min-h-screen">

<nav class="bg-gray-800 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-2xl font-bold">Мой сайт</a>
        <div class="space-x-4">
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}" class="text-white">Вход</a>
                <a href="{% url 'users:register' %}" class="text-white">Регистрация</a>
            {% else %}
                <a href="{% url 'users:profile' %}" class="text-white hover:text-gray-300">Привет, {{ user.username }}!</a>
                <form action="{% url 'users:logout' %}" method="post" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="text-white bg-transparent border-0">Выйти</button>
                </form>
            {% endif %}
        </div>
    </div>
</nav>

<main class="flex-grow flex items-center justify-center bg-gray-50">
    {% block content %}{% endblock %}
</main>

<footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2025 Мой сайт</p>
</footer>

{% block extra_js %}{% endblock %}
</body>
</html>
