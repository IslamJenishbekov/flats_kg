<!-- templates/edit_comment.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <div class="mt-8 bg-gray-50 p-6 rounded-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Редактировать комментарий</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Сохранить</button>
        </form>
        <a href="{% url 'listing_detail' listing_id=comment.listing.id %}" class="text-blue-500 hover:underline mt-4 inline-block">Отмена</a>
    </div>
{% endblock %}
