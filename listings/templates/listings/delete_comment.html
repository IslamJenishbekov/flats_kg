<!-- templates/delete_comment.html -->
{% extends 'base_generic.html' %}

{% block content %}
    <div class="mt-8 bg-gray-50 p-6 rounded-lg">
        <h2 class="text-2xl font-bold text-gray-900 mb-4">Удалить комментарий</h2>
        <p class="text-gray-600">Вы уверены, что хотите удалить этот комментарий?</p>
        <p class="text-lg font-semibold text-gray-900 mt-2">{{ comment.comment }}</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Удалить</button>
        </form>
        <a href="{% url 'listing_detail' listing_id=comment.listing.id %}" class="text-blue-500 hover:underline mt-4 inline-block">Отмена</a>
    </div>
{% endblock %}
